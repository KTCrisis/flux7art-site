<style>
:root {
  --bg:     #060a06;
  --bg2:    #0c120c;
  --bg3:    #111811;
  --card:   #0e150e;
  --green:  #00ff88;
  --pink:   #ff2d6b;
  --cyan:   #00e5ff;
  --gold:   #ffd166;
  --text:   #b8ccb8;
  --text2:  #5a7a5a;
  --ok:     #00ff88;
  --ko:     #ff2d6b;
  --border: #1a2a1a;
  --fam:    #00e5ff;
  --accent: #00ff88;
  --accent2:#00ff88;
  --font:   'JetBrains Mono', monospace;
}
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: var(--font);
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  -webkit-tap-highlight-color: transparent;
}

/* scanlines */
body::after {
  content:'';
  position:fixed;
  inset:0;
  background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.06) 2px, rgba(0,0,0,0.06) 4px);
  pointer-events:none;
  z-index:9999;
}

/* NAV */
nav {
  background: var(--bg2);
  border-bottom: 1px solid var(--border);
  padding: 10px 16px;
  display: flex;
  align-items: center;
  gap: 6px;
  position: sticky;
  top: 0;
  z-index: 100;
  flex-wrap: wrap;
}

.logo {
  font-size: 14px;
  font-weight: 700;
  color: var(--green);
  margin-right: 10px;
  white-space: nowrap;
  letter-spacing: -0.5px;
}

.logo b { color: var(--pink); }

nav button {
  background: none;
  border: 1px solid transparent;
  color: var(--text2);
  font-family: var(--font);
  font-size: 10px;
  padding: 5px 12px;
  cursor: pointer;
  border-radius: 2px;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  transition: all 0.15s;
}

nav button:hover {
  color: var(--green);
  border-color: var(--border);
}

nav button.on {
  background: rgba(0,255,136,0.1);
  border-color: var(--green);
  color: var(--green);
  font-weight: 600;
}

/* CATS */
.cats {
  padding: 8px 16px;
  background: var(--bg2);
  border-bottom: 1px solid var(--border);
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
}

.cats button {
  background: var(--bg3);
  border: 1px solid var(--border);
  color: var(--text2);
  padding: 3px 10px;
  border-radius: 2px;
  font-size: 9px;
  font-family: var(--font);
  letter-spacing: 1.5px;
  text-transform: uppercase;
  cursor: pointer;
  transition: all 0.15s;
}

.cats button:hover { border-color: var(--green); color: var(--green); }

.cats button.on {
  background: rgba(0,255,136,0.1);
  border-color: var(--green);
  color: var(--green);
}

/* LAYOUT */
.box { max-width: 750px; margin: 0 auto; padding: 16px 14px; }
.center { text-align: center; }
.sub { color: var(--text2); font-size: 10px; margin-bottom: 10px; text-align: center; letter-spacing: 1px; }

/* BUTTONS */
.btn {
  display: inline-block;
  padding: 10px 22px;
  border: 1px solid;
  border-radius: 2px;
  font-size: 11px;
  font-family: var(--font);
  cursor: pointer;
  font-weight: 600;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  transition: all 0.15s;
}

.btn-g { background: rgba(0,255,136,0.1); border-color: var(--ok); color: var(--ok); }
.btn-g:hover { background: rgba(0,255,136,0.2); }
.btn-r { background: rgba(255,45,107,0.1); border-color: var(--ko); color: var(--ko); }
.btn-r:hover { background: rgba(255,45,107,0.2); }
.btn-a { background: rgba(0,255,136,0.1); border-color: var(--green); color: var(--green); }
.btn-a:hover { background: rgba(0,255,136,0.2); }
.btn-y { background: rgba(255,209,102,0.1); border-color: var(--gold); color: var(--gold); }
.btn-y:hover { background: rgba(255,209,102,0.2); }

/* PILLS */
.pill {
  display: inline-block;
  font-size: 9px;
  padding: 2px 8px;
  border-radius: 2px;
  border: 1px solid rgba(0,255,136,0.3);
  background: rgba(0,255,136,0.05);
  color: var(--green);
  margin-right: 4px;
  letter-spacing: 1px;
  text-transform: uppercase;
}

.fam-pill {
  display: inline-block;
  font-size: 9px;
  padding: 2px 8px;
  border-radius: 2px;
  border: 1px solid rgba(0,229,255,0.3);
  background: rgba(0,229,255,0.05);
  color: var(--fam);
  margin-left: 4px;
  letter-spacing: 1px;
}

/* MODES */
.modes {
  display: flex;
  gap: 6px;
  justify-content: center;
  margin-bottom: 10px;
  flex-wrap: wrap;
}

.modes button {
  padding: 4px 10px;
  background: var(--bg2);
  color: var(--text2);
  border: 1px solid var(--border);
  border-radius: 2px;
  font-size: 10px;
  font-family: var(--font);
  cursor: pointer;
  letter-spacing: 1px;
  transition: all 0.15s;
}

.modes button.on {
  background: rgba(0,255,136,0.1);
  border-color: var(--green);
  color: var(--green);
}

/* CARD */
.card {
  background: var(--bg2);
  border-radius: 4px;
  border: 1px solid var(--border);
  padding: 20px;
  cursor: pointer;
  min-height: 180px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin-bottom: 12px;
  transition: border-color 0.2s;
  position: relative;
}

.card::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 1px;
  background: transparent;
  transition: background 0.2s;
}

.card:hover { border-color: var(--dim); }
.card:hover::before { background: var(--green); }
.card-dark { background: var(--bg3); }

/* HINT BOX */
.hint-box {
  background: var(--bg);
  padding: 12px;
  border-radius: 4px;
  border: 1px solid var(--border);
  text-align: left;
  width: 100%;
  margin: 6px 0;
}

.trait { font-size: 11px; color: var(--text2); margin-bottom: 4px; }
.trait b { color: var(--green); }

/* MEMO BOX */
.memo-box {
  background: var(--bg);
  padding: 10px 12px;
  border-radius: 4px;
  border: 1px solid rgba(255,209,102,0.2);
  margin: 6px 0;
  text-align: left;
  width: 100%;
}
.memo-box .label { font-size: 10px; color: var(--gold); font-weight: 600; margin-bottom: 4px; letter-spacing: 1px; }
.memo-box .txt { font-size: 12px; color: #fff; }

.conf { font-size: 10px; color: var(--text2); text-align: left; margin-top: 4px; }
.conf b { color: var(--ko); }

/* PHOTO LINK */
.photo-link {
  font-size: 10px;
  color: var(--cyan);
  text-decoration: none;
  display: inline-block;
  padding: 3px 10px;
  border: 1px solid rgba(0,229,255,0.3);
  border-radius: 2px;
  margin-top: 6px;
  transition: all 0.15s;
  letter-spacing: 1px;
}
.photo-link:hover { background: rgba(0,229,255,0.05); }

/* TEXT STYLES */
.latin { font-style: italic; color: #fff; font-weight: 500; }
.common { color: var(--gold); }

/* STATS */
.stats { display: flex; gap: 10px; justify-content: center; margin-bottom: 16px; flex-wrap: wrap; }
.stat {
  background: var(--bg2);
  padding: 12px 16px;
  border-radius: 4px;
  border: 1px solid var(--border);
  min-width: 75px;
  text-align: center;
}
.stat .n { font-size: 26px; font-weight: 700; }
.stat .l { font-size: 9px; color: var(--text2); letter-spacing: 1.5px; text-transform: uppercase; margin-top: 2px; }

.btns { display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; }

/* QUIZ OPTIONS */
.qopt {
  background: var(--bg2);
  border: 1px solid var(--border);
  border-radius: 4px;
  padding: 12px 16px;
  cursor: pointer;
  margin-bottom: 8px;
  transition: all 0.15s;
  font-family: var(--font);
}
.qopt:hover { border-color: var(--green); background: rgba(0,255,136,0.03); }
.qopt.correct { border-color: var(--ok); background: rgba(0,255,136,0.08); }
.qopt.wrong { border-color: var(--ko); background: rgba(255,45,107,0.08); }

/* SEARCH */
.search {
  width: 100%;
  max-width: 400px;
  padding: 8px 14px;
  border-radius: 4px;
  border: 1px solid var(--border);
  background: var(--bg2);
  color: var(--text);
  font-size: 12px;
  font-family: var(--font);
  outline: none;
  margin-bottom: 12px;
  transition: border-color 0.15s;
}
.search:focus { border-color: var(--green); }

/* TABLE */
.tbl { width: 100%; border-collapse: collapse; font-size: 10px; }
.tbl th {
  background: var(--bg3);
  color: var(--green);
  padding: 7px 6px;
  text-align: left;
  font-weight: 600;
  border-bottom: 1px solid var(--green);
  white-space: nowrap;
  position: sticky;
  top: 88px;
  z-index: 10;
  letter-spacing: 1px;
  text-transform: uppercase;
  font-size: 9px;
}
.tbl td { padding: 7px 6px; border-bottom: 1px solid var(--border); vertical-align: top; }
.tbl tr:hover td { background: var(--bg2); }

/* GRID / FICHES */
.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 12px; }
.fiche {
  background: var(--bg2);
  border-radius: 4px;
  border: 1px solid var(--border);
  padding: 14px;
  transition: border-color 0.15s;
  position: relative;
}
.fiche::before {
  content:'';
  position:absolute;
  top:0;left:0;right:0;
  height:1px;
  background: transparent;
  transition: background 0.2s;
}
.fiche:hover { border-color: rgba(0,255,136,0.3); }
.fiche:hover::before { background: var(--green); }
.fiche .ft { font-size: 10px; color: var(--text2); line-height: 1.7; }
.fiche .ft b { color: var(--green); }

/* BACK LINK */
.back-link {
  display: inline-block;
  font-size: 10px;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: var(--text2);
  text-decoration: none;
  padding: 6px 0;
  margin-bottom: 4px;
  transition: color 0.15s;
}
.back-link:hover { color: var(--green); }

@media(max-width:500px){
  .grid{grid-template-columns:1fr}
  .tbl{font-size:9px}
}
</style>
</head>

{cat:"Estivales",l:"Tropaeolum majus",c:"Capucine",f:"Tropaeolaceae",pays:"Pérou, Bolivie",m:"Fleurs ORANGE/JAUNE en entonnoir + feuilles rondes, comestible",t:{feuille:"Peltée ronde, vert tendre",feuille_detail:"Annuelle, peltée arrondie 5-15cm, vert tendre, alternes, pétiole central, nervures rayonnantes, feuilles et fleurs sont COMESTIBLES (goût poivré)",ecorce:"Tige rampante/grimpante",port:"0.3-2m, rampant/grimpant",fleur:"ORANGE/JAUNE entonnoir, juin-oct.",fruit:"Capsule — comestible",expo:"Soleil à mi-ombre",taille_conseil:"Semer en place en mai. Fleurs et feuilles comestibles. Attire les pucerons (plante piège). Sol pauvre (trop riche = feuillage). Très facile."},x:"Ipomée (feuilles cordiformes)"},
{cat:"Estivales",l:"Verbena bonariensis",c:"Verveine de Buenos Aires",f:"Verbenaceae",pays:"Argentine, Brésil",m:"Têtes VIOLET-LILAS sur hautes tiges raides, aérien",t:{feuille:"Lancéolée, embrassante",feuille_detail:"Caduque, lancéolée 7-12cm, embrassante (sans pétiole), dentée, rugueuse, vert foncé, opposée, sur tiges très raides et peu feuillées",ecorce:"Tige rigide",port:"0.8-1.5m, dressé aérien",fleur:"VIOLET-LILAS en têtes, juin-nov.",fruit:"Akènes",expo:"Soleil",taille_conseil:"Se ressème abondamment. Laisser les tiges sèches en hiver. Rabattre en mars. Port transparent idéal en massif. Attire les papillons."},x:"Lantana (buissonnant)"},
{cat:"Estivales",l:"Zinnia angustifolia",c:"Zinnia",f:"Asteraceae",pays:"Mexique",m:"Petits pompons ORANGE/JAUNE ronds, compact, résistant",t:{feuille:"Lancéolée étroite, opposée",feuille_detail:"Annuelle, lancéolée étroite 3-7cm, opposée, vert moyen, entière, rude au toucher, résistante aux maladies",ecorce:"Tige dressée",port:"0.2-0.4m, compact",fleur:"Pompons orange/jaune, juin-oct.",fruit:"Akènes",expo:"Soleil",taille_conseil:"Semer en mai. Supprimer fleurs fanées. Plus résistant aux maladies que Z. elegans. Massif, bordure, pot."},x:"Tagetes (feuillage aromatique)"},
{cat:"Bisannuelles",l:"Bellis perennis",c:"Pâquerette",f:"Asteraceae",pays:"Europe, Asie Mineure",m:"Petite marguerite BLANCHE/ROSE en rosette, pelouses",t:{feuille:"Spatulée en rosette basale",feuille_detail:"Persistante, spatulée 2-5cm, vert moyen, en rosette basale plaquée au sol, légèrement crénelée, texture épaisse, résiste à la tonte",ecorce:"-",port:"0.1-0.15m, rosette",fleur:"BLANCHE/ROSE, capitule, fév-nov.",fruit:"Akènes",expo:"Soleil à mi-ombre",taille_conseil:"Supprimer les fleurs fanées pour prolonger la floraison. Diviser les touffes au printemps. Se ressème facilement en pelouse. Très rustique."},x:"Marguerite (plus grande)"},
{cat:"Bisannuelles",l:"Erysimum cheiri",c:"Giroflée Ravenelle",f:"Brassicaceae",pays:"Europe du Sud, Méditerranée orientale",m:"Grappes PARFUMÉES jaune/orange/rouge, murets, printemps",t:{feuille:"Lancéolée, vert foncé",feuille_detail:"Persistante, lancéolée 5-10cm, vert foncé mat, alternes, entières, légèrement poilues, base ligneuse la deuxième année",ecorce:"Tige ligneuse",port:"0.3-0.6m, dressé",fleur:"PARFUMÉES jaune/orange/brun, avr-juin",fruit:"Siliques",expo:"Soleil",taille_conseil:"Semer en juin pour floraison l\'année suivante. Sol bien drainé, même pauvre et calcaire. Parfum envoûtant le soir. Rabattre après floraison."},x:"Muflier (fleurs en gueule)"},
{cat:"Bisannuelles",l:"Dianthus barbatus",c:"Oeillet de poète",f:"Caryophyllaceae",pays:"Europe du Sud, Asie",m:"Bouquets plats BICOLORES parfumés, souvent cerclés",t:{feuille:"Lancéolée, opposée",feuille_detail:"Persistante, lancéolée 5-10cm, vert foncé à reflets pourpres, opposée, entière, glabre, nervure médiane marquée, forme une rosette la première année",ecorce:"-",port:"0.3-0.5m, touffe",fleur:"Bouquets BICOLORES rose/blanc/rouge, mai-juil.",fruit:"Capsule",expo:"Soleil à mi-ombre",taille_conseil:"Semer en juin pour floraison l\'année suivante. Se ressème souvent spontanément. Couper les fleurs fanées. Parfumé, attire les papillons. Sol drainé."},x:"Oeillet mignardise (plus petit)"},
{cat:"Bisannuelles",l:"Erysimum x marshallii",c:"Giroflée",f:"Brassicaceae",pays:"Hybride horticole (parents méditerranéens)",m:"Grappes ORANGE VIF compactes, printemps",t:{feuille:"Lancéolée, vert vif",feuille_detail:"Persistante, lancéolée 5-8cm, vert vif, alternes, entières, glabres, plus compacte que E. cheiri, port trapu",ecorce:"Tige dressée",port:"0.3-0.4m, compact",fleur:"ORANGE VIF en grappes, avr-juin",fruit:"Siliques",expo:"Soleil",taille_conseil:"Culture identique à E. cheiri mais plus compacte. Sol drainé, calcaire accepté. Massif printanier, jardinière. Rabattre après floraison."},x:"E. cheiri (plus grand)"},
{cat:"Bisannuelles",l:"Primula elatior",c:"Primevère Élevée",f:"Primulaceae",pays:"Europe, Asie occidentale",m:"Ombelle de fleurs JAUNE PÂLE sur hampe, sous-bois",t:{feuille:"Ovale gaufrée en rosette",feuille_detail:"Caduque, ovale 5-15cm, gaufrée, crénelée, vert moyen, duveteuse dessous, en rosette basale, nervures très marquées donnant l\'aspect gaufré",ecorce:"-",port:"0.15-0.3m, rosette",fleur:"JAUNE PÂLE en ombelle, mars-mai",fruit:"Capsule",expo:"Mi-ombre à ombre",taille_conseil:"Sol frais et humifère. Sous-bois, bordure ombragée. Diviser après floraison. Supprimer les fleurs fanées. Associer avec narcisses et myosotis."},x:"Primevère commune (fleurs solitaires)"},
{cat:"Bisannuelles",l:"Senecio cineraria",c:"Cinéraire Maritime",f:"Asteraceae",pays:"Méditerranée occidentale",m:"Feuillage très DÉCOUPÉ ARGENTÉ blanc, mosaïculture",t:{feuille:"Très découpée, ARGENTÉE blanche",feuille_detail:"Persistante, très découpée pennatilobée 8-15cm, ARGENTÉE blanche, couverte d\'un duvet dense tomenteux, texture feutrée, alternes, la couleur argentée vient du tomentum blanc",ecorce:"-",port:"0.3-0.5m, touffe",fleur:"Jaunes (souvent coupées)",fruit:"Akènes",expo:"Soleil",taille_conseil:"Couper les fleurs pour garder le port compact et le feuillage décoratif. Supporte la sécheresse. Sol drainé. Utilisé en mosaïculture et bordure pour le contraste argenté."},x:"Artemisia (plus fine, aromatique)"},
{cat:"Bulbes",l:"Anemone blanda",c:"Anémone de Grèce",f:"Ranunculaceae",pays:"Turquie, Grèce, Balkans",m:"Petites étoiles BLEUES tapissantes au RAS DU SOL",t:{feuille:"Découpée fine, basale",feuille_detail:"Caduque, finement découpée triternée 5-8cm, vert moyen, basale, disparaît en été (repos), tubercule aplati irrégulier",ecorce:"-",port:"0.1m, tubercule",fleur:"Étoiles BLEUES, fév-avril",fruit:"Akènes",expo:"Soleil à mi-ombre",taille_conseil:"Tremper les tubercules 24h avant plantation. Planter à 5cm en automne. Se naturalise sous les arbres caducs. Repos estival complet."},x:"Anémone du Japon (haute, automne)"},
{cat:"Bulbes",l:"Chionodoxa luciliae",c:"Gloire des neiges",f:"Asparagaceae",pays:"Turquie (montagnes)",m:"Petites étoiles BLEUES à coeur blanc, perce la NEIGE",t:{feuille:"Linéaire basale",feuille_detail:"Caduque, linéaire étroite 8-15cm, vert moyen, 2 feuilles basales, disparaît rapidement après floraison",ecorce:"-",port:"0.1-0.15m, bulbe",fleur:"Étoiles BLEUES à coeur blanc, fév-mars",fruit:"Capsule",expo:"Soleil à mi-ombre",taille_conseil:"Planter en automne à 5-8cm. Se naturalise facilement en pelouse et sous-bois. Très précoce. Associer avec crocus et perce-neige."},x:"Scilla (fleurs pendantes)"},

{cat:"Bulbes",l:"Hyacinthus orientalis",c:"Jacinthe",f:"Asparagaceae",pays:"Turquie, Syrie, Liban",m:"Grappe dense très PARFUMÉE, toutes couleurs, printemps",t:{feuille:"Large linéaire basale, charnue",feuille_detail:"Caduque, large linéaire 15-25cm, charnue, vert vif luisant, basale, 4-6 feuilles par bulbe, canaliculée",ecorce:"-",port:"0.2-0.3m, bulbe",fleur:"Grappe dense PARFUMÉE, mars-avril",fruit:"Capsule",expo:"Soleil à mi-ombre",taille_conseil:"Couper la hampe fanée, garder les feuilles. Forçage possible en intérieur (vase à jacinthe). Dégénère en pleine terre. Bulbe irritant (gants)."},x:"Muscari (plus petit, bleu)"},

{cat:"Plantes d'Intérieur",l:"Aglaonema commutatum",c:"Aglaonéma",f:"Araceae",pays:"Philippines, Asie du Sud-Est",m:"Feuillage PANACHÉ argenté-vert, tolère l\'OMBRE",t:{feuille:"Ovale-lancéolée, PANACHÉE argenté",feuille_detail:"Persistante, ovale-lancéolée 15-25cm, panachée ARGENTÉ et vert foncé, motifs variables selon cultivar, épaisse, luisante, alternes",ecorce:"Tige épaisse courte",port:"0.3-0.6m, touffe",fleur:"Spathe verdâtre (rare)",fruit:"Baies rouges",expo:"Lumière faible à moyenne",taille_conseil:"Une des meilleures plantes pour l'ombre. Arroser modérément. Nettoyer les feuilles. Sève irritante. Très facile de culture."},x:"Dieffenbachia (plus grand)"},
{cat:"Plantes d'Intérieur",l:"Anthurium andreanum",c:"Anthurium",f:"Araceae",pays:"Colombie, Équateur",m:"SPATHE CIREUSE rouge/rose + spadice droit, longue durée",t:{feuille:"Ovale cordiforme, luisante",feuille_detail:"Persistante, ovale-cordiforme 15-25cm, vert foncé lustré, coriace, nervures marquées, pétiole long, la spathe colorée est en réalité une bractée modifiée",ecorce:"Tige courte",port:"0.3-0.5m, touffe",fleur:"SPATHE CIREUSE rouge/rose + spadice",fruit:"Baies",expo:"Lumière vive indirecte",taille_conseil:"Couper les spathes fanées. Humidité élevée. Rempoter dans substrat drainant (écorce+perlite). La spathe dure 2-3 mois. Sève irritante."},x:"Spathiphyllum (spathe blanche)"},
{cat:"Plantes d'Intérieur",l:"Asparagus densiflorus \'Sprengeri\'",c:"Asperge ornementale",f:"Asparagaceae",pays:"Afrique du Sud",m:"Tiges PLUMEUSES retombantes, cladodes fins",t:{feuille:"Cladodes en aiguilles souples",feuille_detail:"Persistante, cladodes (fausses feuilles) en aiguilles souples 1-3cm, vert vif, sur tiges retombantes, les vraies feuilles sont réduites à des écailles, racines tubéreuses",ecorce:"Tiges retombantes",port:"0.3-0.6m, retombant",fleur:"Petites blanches",fruit:"Baies rouges",expo:"Lumière vive indirecte",taille_conseil:"Tailler les tiges dégarnies. Attention aux petites épines sur les tiges. Suspension idéale. Résiste bien à la sécheresse (racines tubéreuses)."},x:"Fougère (vraies frondes)"},
{cat:"Plantes d'Intérieur",l:"Asplenium nidus",c:"Fougère nid d\'oiseau",f:"Aspleniaceae",pays:"Asie tropicale, Australie",m:"Frondes ENTIÈRES brillantes en ROSETTE = nid",t:{feuille:"Fronde entière, lancéolée, brillante",feuille_detail:"Persistante, fronde entière lancéolée 30-80cm, vert pomme brillant, ondulée, nervure médiane noire, disposée en ROSETTE formant un nid, les nouvelles frondes émergent du centre",ecorce:"-",port:"0.3-0.8m, rosette",fleur:"Pas de fleur (spores)",fruit:"-",expo:"Lumière indirecte, ombre",taille_conseil:"Ne jamais toucher le centre (point de croissance). Couper les frondes abîmées. Humidité élevée. Ne pas mouiller le centre de la rosette."},x:"Anthurium (feuilles coriaces)"},
{cat:"Plantes d'Intérieur",l:"Begonia rex",c:"Bégonia rex",f:"Begoniaceae",pays:"Inde (Assam)",m:"Feuillage SPECTACULAIRE multicolore asymétrique",t:{feuille:"Grande, ASYMÉTRIQUE, multicolore",feuille_detail:"Persistante, grande 15-25cm, ASYMÉTRIQUE caractéristique, MULTICOLORE (argent, pourpre, rose, vert), spiralée, texture gaufrée, les motifs sont uniques à chaque cultivar",ecorce:"Rhizome",port:"0.2-0.4m, touffe",fleur:"Petites roses (secondaires)",fruit:"Capsule ailée",expo:"Lumière indirecte",taille_conseil:"Cultivé pour le feuillage (couper les fleurs). Humidité élevée sans mouiller les feuilles. Bouturage de feuille possible. Sensible à l'oïdium."},x:"Coleus (feuilles symétriques)"},
{cat:"Plantes d'Intérieur",l:"Chamaedorea elegans",c:"Chamaédoréa",f:"Arecaceae",pays:"Mexique, Guatemala",m:"Petit PALMIER d\'intérieur élégant, tolère l\'ombre",t:{feuille:"Pennée composée, frondes arquées",feuille_detail:"Persistante, pennée composée de 12-20 folioles lancéolées 15-20cm, vert moyen, frondes gracieusement arquées sur stipe fin, texture souple",ecorce:"Stipe fin",port:"0.5-2m, palmier",fleur:"Petits épis jaunes",fruit:"Drupes noires",expo:"Lumière faible à moyenne",taille_conseil:"Le palmier d'intérieur le plus facile. Tolère très bien l'ombre. Arroser modérément. Couper les frondes jaunies à la base. Croissance lente."},x:"Areca (plus grand)"},
{cat:"Plantes d'Intérieur",l:"Cissus rhombifolia",c:"Vigne d\'appartement",f:"Vitaceae",pays:"Amérique tropicale",m:"Grimpante à feuilles trifoliées + VRILLES, facile",t:{feuille:"Trifoliée, dentée, brillante",feuille_detail:"Persistante, trifoliée à folioles rhombiques 5-8cm, dentées, vert foncé brillant dessus, brunâtres dessous, vrilles opposées aux feuilles",ecorce:"Vrilles",port:"2-3m grimpante",fleur:"Insignifiantes",fruit:"Baies (rares)",expo:"Lumière indirecte",taille_conseil:"Tuteurer ou suspendre. Tailler pour densifier. Très facile. Supporte bien les pièces fraîches. Bouturer dans l'eau."},x:"Pothos (feuilles entières)"},
{cat:"Plantes d'Intérieur",l:"Codiaeum variegatum",c:"Croton",f:"Euphorbiaceae",pays:"Malaisie, Indonésie, Pacifique",m:"Feuillage MULTICOLORE rigide jaune/rouge/orange/vert",t:{feuille:"Variable, MULTICOLORE, coriace",feuille_detail:"Persistante, forme très variable (lancéolée, lobée, vrillée), MULTICOLORE : jaune, rouge, orange, vert, coriace, luisante, alternes, sève laiteuse",ecorce:"Tige dressée",port:"0.5-1.5m, dressé",fleur:"Insignifiantes",fruit:"Capsule",expo:"Lumière vive (soleil direct OK)",taille_conseil:"Besoin de beaucoup de lumière pour garder les couleurs. N'aime pas les courants d'air ni les déplacements. Sève irritante. Brumiser."},x:"Coleus (feuilles molles)"},
{cat:"Plantes d'Intérieur",l:"Cyperus alternifolius",c:"Faux papyrus",f:"Cyperaceae",pays:"Madagascar",m:"Tiges surmontées d\'OMBELLES de feuilles = mini-palmier",t:{feuille:"Bractées en ombelle au sommet",feuille_detail:"Persistante, bractées linéaires 10-25cm disposées en OMBELLE au sommet de la tige triangulaire, vert vif, aspect de mini-palmier ou parapluie",ecorce:"Tige triangulaire",port:"0.5-1.2m, touffe aquatique",fleur:"Épillets bruns",fruit:"Akènes",expo:"Lumière vive",taille_conseil:"Garder TOUJOURS dans l'eau (soucoupe remplie). Couper les tiges jaunies. Multiplier en retournant une ombelle dans l'eau (plantules). Plante semi-aquatique."},x:"Papyrus vrai (plus grand)"},
{cat:"Plantes d'Intérieur",l:"Dieffenbachia exotica",c:"Canne des muets",f:"Araceae",pays:"Amérique tropicale (Brésil, Colombie)",m:"Grandes feuilles PANACHÉES blanc-vert + sève IRRITANTE",t:{feuille:"Grande ovale, PANACHÉE blanc-vert",feuille_detail:"Persistante, grande ovale 20-40cm, PANACHÉE blanc crème et vert, épaisse, luisante, alternes, sève contenant des cristaux d'oxalate de calcium très irritants",ecorce:"Tige épaisse",port:"0.5-1.5m, dressé",fleur:"Spathe verdâtre (rare)",fruit:"Baies orange — TOXIQUE",expo:"Lumière indirecte",taille_conseil:"ATTENTION sève très irritante (muqueuses, yeux). Gants obligatoires. Nom 'canne des muets' car peut rendre muet. Éloigner des enfants et animaux."},x:"Aglaonema (plus compact)"},

var IC={feuille:"🍃",ecorce:"🪵",port:"🌳",fleur:"🌸",fruit:"🫐",feuille_detail:"🔍",expo:"☀️",taille_conseil:"✂️"};
var LB={feuille:"Feuille",ecorce:"Écorce",port:"Port",fleur:"Fleur",fruit:"Fruit",feuille_detail:"Détail feuille",expo:"Exposition",taille_conseil:"Taille"};
var CATS=[...new Set(P.map(p=>p.cat))];
var activeCats=new Set(CATS);
var mode="flash",fmode="trait",qtype="trait";
var deck=[],di=0,flip=false,known=0;
var qs=[],qi=0,sc=0,sel=null,qopts=[];

function sh(a){a=a.slice();for(var i=a.length-1;i>0;i--){var j=Math.floor(Math.random()*(i+1));var t=a[i];a[i]=a[j];a[j]=t;}return a;}
function fp(){return P.filter(p=>activeCats.has(p.cat));}
function ph(p){return '<a class="photo-link" href="https://www.google.com/search?tbm=isch&q='+encodeURIComponent(p.l)+'" target="_blank">📷 Photos</a>';}
function traits(p,n){var h="",keys=Object.keys(p.t);for(var i=0;i<(n||keys.length);i++){var k=keys[i];if(p.t[k]&&p.t[k]!=="-")h+='<div class="trait">'+(IC[k]||"•")+' <b>'+LB[k]+':</b> '+p.t[k]+'</div>';}return h;}
function famPill(f){return '<span class="fam-pill">'+f+'</span>';}

function renderCats(){
var h="";CATS.forEach(c=>{h+='<button class="'+(activeCats.has(c)?"on":"")+'" onclick="toggleCat(\''+c.replace(/'/g,"\\'")+'\')">'+(c.length>16?c.substring(0,14)+"…":c)+' ('+P.filter(p=>p.cat===c).length+')</button>';});
document.getElementById("cats").innerHTML=h;
}
function toggleCat(c){if(activeCats.has(c))activeCats.delete(c);else activeCats.add(c);if(activeCats.size===0)activeCats.add(c);renderCats();if(mode==="flash")initFlash();if(mode==="quiz")initQuiz();render();}

function go(m){mode=m;document.querySelectorAll("nav button").forEach((b,i)=>{b.className=["flash","quiz","table","fiches"][i]===m?"on":"";});if(m==="flash")initFlash();if(m==="quiz")initQuiz();render();}

function initFlash(){deck=sh(fp());di=0;flip=false;known=0;}
function renderFlash(){
var $=document.getElementById("app"),ps=fp();
if(!deck.length){$.innerHTML='<p class="sub">Sélectionnez au moins une catégorie</p>';return;}
if(di>=deck.length){
var pct=Math.round(known/deck.length*100);
$.innerHTML='<div class="center"><div class="stats"><div class="stat"><div class="n" style="color:#aed581">'+known+'</div><div class="l">Connues</div></div><div class="stat"><div class="n" style="color:#e53935">'+(deck.length-known)+'</div><div class="l">À revoir</div></div><div class="stat"><div class="n" style="color:#d4a853">'+pct+'%</div><div class="l">Réussite</div></div></div><div style="font-size:16px;color:#aed581;margin:10px 0">'+(pct>=80?"Excellent!":pct>=50?"Bien joué!":"Courage!")+'</div><button class="btn btn-a" onclick="initFlash();render()">Recommencer</button></div>';return;}
var p=deck[di];
var h='<div class="modes">';
[["trait","📝 Traits"],["latin","🔤 Latin→Commun"],["photo","🖼 Photo"]].forEach(x=>{h+='<button class="'+(fmode===x[0]?"on":"")+'" onclick="fmode=\''+x[0]+'\';initFlash();render()">'+x[1]+'</button>';});
h+='</div><p class="sub">'+(di+1)+'/'+deck.length+' · ✓'+known+'</p>';
h+='<div class="card'+(flip?" card-dark":"")+'" onclick="flip=!flip;render()">';
if(!flip){
if(fmode==="trait"){h+='<div style="font-size:12px;color:#aed581;margin-bottom:6px">De quelle plante s\'agit-il ?</div><div class="hint-box">'+traits(p)+'</div><p style="color:#555;font-size:10px;margin-top:6px">Tapez pour la réponse</p>';}
else if(fmode==="latin"){h+='<div style="font-size:12px;color:#aed581;margin-bottom:6px">Nom commun ?</div><div style="font-size:24px;font-style:italic;color:#fff">'+p.l+'</div><div style="margin-top:6px">'+famPill(p.f)+'</div><p style="color:#555;font-size:10px;margin-top:8px">Tapez pour la réponse</p>';}
else{h+='<div style="font-size:12px;color:#aed581;margin-bottom:8px">Identifiez cette plante :</div>'+ph(p)+'<p style="color:#555;font-size:10px;margin-top:8px">Ouvrez le lien puis tapez ici</p>';}
}else{
h+='<span class="pill">'+p.cat+'</span>'+famPill(p.f);
h+='<h2 style="font-size:22px;font-style:italic;color:#fff;margin:8px 0 2px">'+p.l+'</h2>';
h+='<h3 style="font-size:16px;color:#d4a853;font-weight:500;margin:0 0 4px">'+p.c+'</h3>';
if(p.pays)h+='<div style="font-size:11px;color:#80cbc4;margin-bottom:6px">🌍 '+p.pays+'</div>';
h+='<div class="memo-box"><div class="label">💡 Astuce</div><div class="txt">'+p.m+'</div></div>';
if(p.x)h+='<div class="conf">⚠️ <b>Confusion:</b> '+p.x+'</div>';
h+=ph(p);
}
h+='</div><div class="btns">';
if(flip){h+='<button class="btn btn-r" onclick="event.stopPropagation();fa(false)">Je ne savais pas</button><button class="btn btn-g" onclick="event.stopPropagation();fa(true)">Je savais!</button>';}
else{h+='<button class="btn btn-y" onclick="event.stopPropagation();flip=true;render()">Retourner</button>';}
h+='</div>';$.innerHTML=h;}
function fa(ok){if(ok)known++;else deck.push(deck[di]);di++;flip=false;render();}

function initQuiz(){var ps=fp();qs=sh(ps).slice(0,Math.min(15,ps.length));qi=0;sc=0;sel=null;prepQ();}
function prepQ(){var ps=fp();if(qi<qs.length){var c=qs[qi];var o=sh(ps.filter(p=>p.l!==c.l)).slice(0,3);qopts=sh([c,...o]);sel=null;}}
function renderQuiz(){
var $=document.getElementById("app"),ps=fp();
if(ps.length<4){$.innerHTML='<p class="sub">Min 4 plantes pour le quiz</p>';return;}
if(qi>=qs.length&&qs.length>0){var pct=Math.round(sc/qs.length*100);$.innerHTML='<div class="center"><div style="font-size:36px;font-weight:700;color:#aed581">'+sc+'/'+qs.length+'</div><div style="font-size:18px;color:#d4a853;margin:4px 0 12px">'+pct+'%</div><button class="btn btn-a" onclick="initQuiz();render()">Nouveau quiz</button></div>';return;}
if(!qs.length)return;var c=qs[qi];
var h='<div class="modes">';[["trait","📝 Traits"],["memo","💡 Astuce"],["confuse","⚠️ Confusion"]].forEach(x=>{h+='<button class="'+(qtype===x[0]?"on":"")+'" onclick="qtype=\''+x[0]+'\';initQuiz();render()">'+x[1]+'</button>';});
h+='</div><p class="sub">Q'+(qi+1)+'/'+qs.length+' · Score: <span style="color:#aed581;font-weight:700">'+sc+'</span></p>';
h+='<div class="card" style="cursor:default">';
if(qtype==="trait"){h+='<div style="font-size:12px;color:#aed581;margin-bottom:6px">Identifiez :</div><div class="hint-box">'+traits(c,3)+'</div>';}
else if(qtype==="memo"){h+='<div style="font-size:12px;color:#aed581;margin-bottom:6px">Retrouvez la plante :</div><div class="hint-box" style="color:#fff">'+c.m+'</div>';}
else{h+='<div style="font-size:12px;color:#aed581;margin-bottom:6px">Confusion avec :</div><div class="hint-box" style="color:#ff9800">'+(c.x||"Aucune")+'</div>';}
h+='</div>';
qopts.forEach((o,i)=>{var cls="qopt";if(sel!==null){if(o.l===c.l)cls+=" correct";else if(i===sel)cls+=" wrong";}
h+='<div class="'+cls+'" onclick="qpick('+i+')"><span class="latin">'+o.l+'</span> '+famPill(o.f)+' — <span class="common">'+o.c+'</span></div>';});
if(sel!==null)h+='<div class="memo-box" style="margin-top:6px">'+(c.pays?'<div style="font-size:11px;color:#80cbc4;margin-bottom:4px">🌍 '+c.pays+'</div>':'')+'<div class="label">💡 '+c.m+'</div></div>'+ph(c);
$.innerHTML=h;}
function qpick(i){if(sel!==null)return;sel=i;if(qopts[i].l===qs[qi].l)sc++;render();setTimeout(()=>{qi++;prepQ();render();},2000);}

function renderTable(){
var $=document.getElementById("app"),sv=document.getElementById("srch")?document.getElementById("srch").value:"";
var ps=fp();if(sv){var s=sv.toLowerCase();ps=ps.filter(p=>p.l.toLowerCase().includes(s)||p.c.toLowerCase().includes(s)||p.f.toLowerCase().includes(s)||p.m.toLowerCase().includes(s));}
var h='<input class="search" id="srch" placeholder="🔍 Rechercher nom, famille, trait..." value="'+sv+'" oninput="render()">';
h+='<div style="overflow-x:auto"><table class="tbl"><thead><tr><th>Nom latin</th><th>Famille</th><th>Nom commun</th><th>🌍</th><th>💡 Astuce</th><th>Feuille</th><th>☀️</th><th>✂️</th><th>Écorce</th><th>Fleur/Fruit</th><th>⚠️</th></tr></thead><tbody>';
ps.forEach(p=>{h+='<tr><td class="latin" style="white-space:nowrap">'+p.l+'<br>'+ph(p)+'</td><td style="color:var(--fam);font-size:10px;white-space:nowrap">'+p.f+'</td><td class="common" style="white-space:nowrap">'+p.c+'</td><td style="color:#80cbc4;font-size:10px">'+(p.pays||"-")+'</td><td style="color:#ff9800;max-width:160px;font-size:10px">'+p.m+'</td><td style="color:#b0ada5">'+p.t.feuille+'</td><td style="color:#d4a853;font-size:10px">'+(p.t.expo||"-")+'</td><td style="color:#b0ada5;font-size:10px">'+(p.t.taille_conseil||"-")+'</td><td style="color:#b0ada5">'+(p.t.ecorce||"-")+'</td><td style="color:#b0ada5">'+p.t.fleur+'<br><span style="color:#888">'+(p.t.fruit||"")+'</span></td><td style="color:#e53935;font-size:10px">'+(p.x||"-")+'</td></tr>';});
h+='</tbody></table></div>';$.innerHTML=h;}

function renderFiches(){
var $=document.getElementById("app"),sv=document.getElementById("srch")?document.getElementById("srch").value:"";
var ps=fp();if(sv){var s=sv.toLowerCase();ps=ps.filter(p=>p.l.toLowerCase().includes(s)||p.c.toLowerCase().includes(s)||p.f.toLowerCase().includes(s)||p.m.toLowerCase().includes(s)||Object.values(p.t).some(v=>v.toLowerCase().includes(s)));}
var h='<input class="search" id="srch" placeholder="🔍 Rechercher..." value="'+sv+'" oninput="render()">';
h+='<div class="grid">';
ps.forEach(p=>{h+='<div class="fiche"><span class="pill">'+p.cat+'</span>'+famPill(p.f)+'<div style="font-size:16px;font-style:italic;color:#fff;margin:6px 0 2px">'+p.l+'</div><div style="font-size:13px;color:#d4a853;margin-bottom:4px">'+p.c+'</div>'+(p.pays?'<div style="font-size:11px;color:#80cbc4;margin-bottom:6px">🌍 '+p.pays+'</div>':'')+'<div class="memo-box"><div class="label">💡 Astuce</div><div class="txt">'+p.m+'</div></div><div class="ft">';
Object.keys(p.t).forEach(k=>{if(p.t[k]&&p.t[k]!=="-")h+='<b>'+LB[k]+':</b> '+p.t[k]+'<br>';});
h+='</div>';if(p.x)h+='<div style="font-size:10px;color:#e53935;margin-top:4px">⚠️ <b>Confusion:</b> '+p.x+'</div>';
h+=ph(p)+'</div>';});
h+='</div>';$.innerHTML=h;}

function render(){if(mode==="flash")renderFlash();else if(mode==="quiz")renderQuiz();else if(mode==="table")renderTable();else renderFiches();}

renderCats();initFlash();render();
</script>
